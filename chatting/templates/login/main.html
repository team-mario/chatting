<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <title>issue chat</title>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Issue Tracker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form action="/login/" method="post" class="navbar-form navbar-right">
                {% csrf_token %}
                <div class="form-group">
                    <input id="login-id" name="login-id" type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input id="login-password" name="login-password" placeholder="Password" class="form-control">
                </div>
                <button id="login_btn" type="submit" class="btn btn-success">Login</button>
                <button id="register_btn" type="button" class="btn btn-success" data-toggle="modal" data-target="#registerModal">Register</button>
            </form>
        </div>

        <script type="text/javascript">
            var msg = '{{msg}}'
            if(msg != "")
                alert(msg)
        </script>

        <div class="modal fade" id="registerModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <form action="/register/" method="post">
                            {% csrf_token %}
                            {{ form }}
                            <input id="cancel_btn" type="button" value="Cancel">
                            <input id="submit_btn" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
