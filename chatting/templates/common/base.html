<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>issue chat</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <script>
        $(function(){
            $("#dialog").dialog({
                autoOpen:false,
                position:[100,200],
                modal:true,
                resizable:false,

                buttons:{
                    "확인":function(){
                        $(this).dialog("close");
                    },"취소":function(){
                        $(this).dialog("close");
                    }
                }
            });

            $("#btn_information").on("click",function(){
                $("#dialog").dialog("open");
            });
        });
    </script>
</head>
<body>
    <div id="wrap" class="clearfix">
        <div id="header" class="clearfix">
            <div class="logo">
                <h1>TeamMario</h1>
            </div>
            <div class="search">
                <span><input type="text" name="q" id="q" placeholder="search here"></span>
                <span class="clearfix"><input type="button" id="btn_search" value="Search"></span>
            </div>
            <div class="my_information">
                <span class="clearfix"><input type="button" id="btn_information" value="my_information"></span>
            </div>
        </div>
        <div id="nav">
            <div class='sorted_issue_list'>
                <h2>Favourite Issues</h2>
                <ul>
                    <li>no search result(14)</li>
                    <li><a href="/messages/project-plan" id="project-plan">project plan</a></li>
                    <li>how to good mentoring(22)</li>
                    <li>software maestro</li>
                </ul>
            </div>
        </div>
        <div id="container">
            {% block container %}
            {% endblock %}
        </div>
    </div>
    <div id="dialog" title="My Information">
        <ul>
            <li><a id="id_logout" href="/accounts/logout/">Logout</a></li>
            <li><a id="id_change_password" href="../../password_change/">Change Password</a></li>
        </ul>
    </div>
</body>
</html>
