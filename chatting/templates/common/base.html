<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>issue chat</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="wrap" class="clearfix">
        <div id="header" class="clearfix">
            <div class="logo">
                <h1>TeamMario</h1>
            </div>
            <div class="search">
                <span><input type="text" name="q" id="q" placeholder="search here"></span>
                <span class="clearfix"><input type="button" id="btn_search" value="Search"></span>
            </div>
            <div class="my_information">
                My Information
            </div>
        </div>
        <div id="nav">
            <div class='post_issue'>
                <button type="button" class="btn btn-primary" id="btn_post_issue" data-toggle="modal" data-target=".bs-example-modal-sm">
    Add Issue</button>
                 {% block post_issue_block %}
                 {% endblock %}
            </div>
            <div class='sorted_issue_list'>
                <h2>Favorite Issues</h2>
                <ul>
                    <li>no search result(14)</li>
                    <li><a href="/messages/project-plan" id="project-plan">project plan</a></li>
                    <li>how to good mentoring(22)</li>
                    <li>software maestro</li>
                <ul>
            </div>
        </div>
        <div id="container">
            {% block container %}
            {% endblock %}
        </div>
    </div>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="/static/js/custom.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
